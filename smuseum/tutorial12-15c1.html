<!---채용미션 선택페이지 큐알코드를 통해서든 카톡채널을 통해서든 여기로 온다--->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>월드플레이 - 인터랙티브 스토리게임 플랫폼 | S의 박물관</title>
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap');
    </style>
  </head>
  <body>
    <div class="game-title">
      <h1>준학예사 자격시험 : 조선전기 첫번째 문제</h1>
    </div>
    <div class="game-scene">
      <br><br>
      <div class="box">

        <p style="padding:60px;">태조 이성계가 중요하게 여기며 읽었던 것은?</p><br> <!---대학연의--->

        <div class="action">
          <form name="form_id" autocomplete="off">
            <input name=textbox_id type="text" id="answer" placeholder="입력하세요." autocomplete="off"> <br>
            <button type="button" name="button" onclick="go();">다음으로</button> <br><br>
          </form>
        </div>
      </div>
    </div>

    <script>
    function go(){
    if(document.form_id.textbox_id.value === "대학연의"){
      window.location.href="tutorial12-15c2.html";//현재페이지의 주소를 해당페이지로 바꿉니다.
    }else{
      location.href="tutorial12-15c1.html";
      }
    };
    </script>

  </body>

</html>
