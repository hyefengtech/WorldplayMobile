<!---조선전기 과제 자격시험을 모두 치른후 제출버튼을 눌러서 생기는 이벤트 (마지막문제) 버튼이 월드플레이행 티켓팅 페이지와 연결된다.--->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>월드플레이 - 인터랙티브 스토리게임 플랫폼 | S의 박물관</title>
    <link rel="stylesheet" href="style.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap');
    </style>
  </head>
  <body>
    <div class="game-title">
      <h1>준학예사 자격시험 : 조선전기 두번째 문제</h1>
    </div>
    <div class="game-scene">
      <br><br>
      <div class="box">
      <p style="padding:60px;">신광한의 집에서 나온 것은 무엇인가? <br>(띄어쓰기 주의)</p> <!---권근 초상화--->
      <div class="action">
        <form name="form_id" autocomplete="off">
          <input name=textbox_id type="text" id="answer" placeholder="입력하세요." autocomplete="off"><br>
          <button type="button" name="button" onclick="go();">다음으로</button> <br><!---제대로 된 답을 입력하면 버튼이 월드플레이행 티켓팅 페이지와 연결된다.아니면 열리지 않는다--->
        </form>
      </div>
    </div>

    <script>
    function go(){
    if(document.form_id.textbox_id.value === "권근 초상화"){
      window.location.href="tutorial12-15c3.html";//현재페이지의 주소를 해당페이지로 바꿉니다.
    }else{
      location.href="tutorial12-15c2.html";
      }
    };
    </script>


  </body>

</html>
