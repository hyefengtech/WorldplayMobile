<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="style.css">

  <body>

    <div class="action">
      <button type="button" name="button" onclick="go();">돌아간다</button> <!---4로 되돌아간다-->

        function go(){
