  <body>
    <div id="game-title">
      <h1>목소리의 주인은?!</h1>

    <br />

    <div class="game-scene">
      <p>목소리의 주인이 누구인지 입력하세요.</p>
      <br />
      <form name="form_id">
        <input
          name="textbox_id"
          type="text"
          id="answer"
          placeholder="입력하세요."
        />
        <br />
        <br />
        <br />
      </form>
      <div class="action">
        <button
          type="button"
          class="btn btn-primary"
          name="button"
          onclick="To_Noname();"
          value="이동"
        >
          입력
        </button>
      </div>
      <br />
      <br />
    </div>
  </body>

  <script language="javascript">
    function To_Noname() {
      if (document.form_id.textbox_id.value === "백거이") {
        window.location.href = "baijuyi_scene9.html"; //현재페이지의 주소를 해당페이지로 바꿉니다.

    }
