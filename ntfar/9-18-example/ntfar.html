<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<!-- rawgithack development URL -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
</head>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->

    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='https://raw.githack.com/hyefengtech/WorldplayMobile/master/ntfar/9-18-example/9-18'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
	        <a-entity
        gltf-model='ntfar/9-18-example/CesiumMan.glb'
        scale="50 50 50"
        position="200 350 300"
        animation-mixer
        >
        </a-entity>
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
	<script>
  var sceneEl = document.querySelector('a-scene');
  var entity = sceneEl.querySelector('a-entity');

  var firstVertical = true;

  if(screen.orientation.angle != 0){
    firstVertical = false;
  }

  start();

  function start() {
    // For first setup 
    entity.setAttribute('position', { x: screen.width / 2, y: 0, z: -(screen.height / 2) });
  }

  screen.orientation.addEventListener("change", function(e) {

    //First Vertical
    if(screen.orientation.angle != 0 && firstVertical){

      entity.setAttribute('position', { x: 0, y: 0, z: -(screen.height / 2) });
    }
    //First Horizontal
    if(screen.orientation.angle == 0 && !firstVertical){

      entity.setAttribute('position', { x: 1.33 * screen.width, y: 0, z: -(screen.height / 2) });
    }
  }, false);
  
</script>
</body>
</html>
