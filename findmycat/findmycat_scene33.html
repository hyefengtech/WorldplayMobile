<!--자책과 화해를 위해 서거정이 단서를 찾는 장면-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 고양이를 찾아줘 | 인터랙티브 스토리텔링 몰입경험콘텐츠 플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>진상을 깨닿고....놓친 단서 재확인</h1>
    </div>
    <br />
    <br />

    <div class="game-scene">
      <p>
        너무 급하게 보느라 놓친 곳들이 있는 것 같다. <br />
        '그 장소들'로 다시 가서 확인해보자
        <br />
        <br /><br />
      </p>
      <form name="form_id">
        <input
          name="textbox_id"
          type="text"
          id="answer"
          placeholder="장소를 입력하세요."
        />
        <br />
        <br />
      </form>
      <div class="action">
        <button
          type="button"
          class="btn btn-primary"
          name="button"
          onclick="To_Noname();"
          value="이동"
        >
          입력
        </button>
        <br />
        <br />
      </div>
    </div>
  </body>

  <script language="javascript">
    function To_Noname() {
      if (document.form_id.textbox_id.value === "고양이집") {
        window.location.href = "findmycat_scene34.html"; //자책하는 서거정이 다른 장소를 확인하면서 냥이를 찾는 시나리오를 이끌도록 되돌리는 페이지
      } else if (document.form_id.textbox_id.value === "책상") {
        window.location.href = "findmycat_scene35.html";
      } else if (document.form_id.textbox_id.value === "바닥") {
        window.location.href = "findmycat_scene36.html";
      } else {
        window.location.href = "findmycat_error3.html";
      }
    }
  </script>
</html>
