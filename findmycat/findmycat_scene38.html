<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 고양이를 찾아줘 | 인터랙티브 스토리텔링 몰입경험콘텐츠 플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>오원자가 있는 장소는?</h1>
    </div>
    <br />
    <br />

    <div class="game-scene">
      <p>
        야옹야옹- <br />
        멀리서 들리는 소리가 아니다.
        <br />
        오원자는 근처에 있는 것 같다.<br />
        오원자는 어디에 있을까? (띄어쓰기 없음)<br /><br />
      </p>
      <form name="form_id">
        <input
          name="textbox_id"
          type="text"
          id="answer"
          placeholder="장소를 입력하세요."
        />
        <br />
        <br />
      </form>
      <div class="action">
        <button
          type="button"
          class="btn btn-primary"
          name="button"
          onclick="To_Noname();"
          value="이동"
        >
          입력
        </button>
        <br />
        <br />
      </div>
    </div>
  </body>

  <script language="javascript">
    function To_Noname() {
      if (document.form_id.textbox_id.value === "병풍뒤") {
        window.location.href = "findmycat_scene39.html";
      } else {
        window.location.href = "noname3.html";
      }
    }
  </script>
</html>
