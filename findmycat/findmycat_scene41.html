<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 고양이를 찾아줘 | 인터랙티브 스토리텔링 몰입경험콘텐츠 플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>해피엔딩</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>
        이번 일은 나와 오원자가 서로를 더욱 이해하게 되는 계기가 되었다.<br />
        그리고 나도 나의 행동, 더 나아가 '의심'에 대해 많은 반성을 하는 시간을
        가질 수 있었다.<br />
        앞으로는 절대로 누군가를 함부로 의심하지 않겠다고 결심하며...<br /><br />
        오늘은 오원자랑 놀러나가야겠다.<br /><br />
      </p>
    </div>

    <div class="action">
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go();"
      >
        해피엔딩 그 비하인드
      </button>
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go2();"
        disabled
      >
        게임후기 남기기(오픈준비중)
      </button>
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go3();"
      >
        게임종료</button
      ><br /><br />
    </div>

    <script>
      function go() {
        window.open("https://to.realworld.asia/38", "_blank");
      }
      function go2() {
        window.location.href = "findmycat_scene43.html";
      }
      function go3() {
        window.location.href = "findmycat_index.html";
      }
    </script>
  </body>
