<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 고양이를 찾아줘 | 인터랙티브 스토리텔링 몰입경험콘텐츠 플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="game-title">
      <h1>고양이집의 비밀번호는?</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>비밀번호를 입력해보자</p>
      <!---방scene이 이미지로 넣어진다-->
      <form name="form_id">
        <input
          class="inputs"
          name="textbox_id"
          type="password"
          maxlength="1"
          style="width: 25px; height: 25px; text-align: center"
          id="answer"
        />
        <input
          class="inputs"
          name="textbox_id2"
          type="password"
          maxlength="1"
          style="width: 25px; height: 25px; text-align: center"
          id="answer"
        />
        <input
          class="inputs"
          name="textbox_id3"
          type="password"
          maxlength="1"
          style="width: 25px; height: 25px; text-align: center"
          id="answer"
          placeholder="&#9679"
          disabled
        />
        <input
          class="inputs"
          name="textbox_id4"
          type="password"
          maxlength="1"
          style="width: 25px; height: 25px; text-align: center"
          id="answer"
          placeholder="&#9679"
          disabled
        />
        <br />
        <br />
        <br/>
      </form>
      <div class="action">
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="To_Noname();"
        value="이동"
      >
        입력
      </button>
      </div>
      <br />
      <br />
 <!---
     <button
      type="button"
      class="btn btn-primary"
      name="button"
      onclick="go();"
    >
      기억이 나지 않아. 이따가 다시 해보자.
     </button
    ><br /><br />      
    </div> 
---->
    <script language="javascript">
      $(".inputs").keyup(function () {
        if (this.value.length == this.maxLength) {
          $(this).next(".inputs").focus();
        }
      });

      function To_Noname() {
        if (document.form_id.textbox_id.value === "5") {
            if (document.form_id.textbox_id2.value === "1") {
                window.location.href = "findmycat_scene8.html"; //현재페이지의 주소를 해당페이지로 바꿉니다.
               }
            } else { 
                   location.href = "findmycat_error1.html";
                } 
        }
     
           function go() {
        window.location.href = "findmycat_scene5-1.html";
        // 3개의 선택지페이지로 다시 이동한다.
      }
    </script>
  </body>
</html>
