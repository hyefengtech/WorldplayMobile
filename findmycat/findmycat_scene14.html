    <div id="game-title">
      <h1>비바람 치던 어느날</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>
        정유년 하짓날 저녁이었다. <br /><br />
        비바람이 몰아쳐 사방은 어두워 <span style="color:black">까마귀</span> 같은데, <br />

        그냥 일어나 앉아 벽에 기대어 졸고 있었다.
        <br /><br />
        문득 병풍과 휘장사이에서 간간이 바스락거리는 소리가 났다.<br /><br />
        고양이임에 틀림 없었다.<br /><br />
        내가 쓰는 평상 옆 어리 속에 병아리들이 있기에 걱정이 된다. <br /><br />
        물론 그럴리는 없을 것이지만.<br />
      </p>
      <br /><br />
