<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      월드플레이 - 고양이를 찾아줘 | 인터랙티브 스토리텔링 몰입경험콘텐츠 플랫폼
    </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="game-title">
      <h1>단서를 찾아보자</h1>
    </div>
    <br />
    <br />
    <div class="game-scene">
      <p>
        우리 사이가 대체 몇년인데 파국이 될 수 없어. <br />
        이렇게 쪽지를 남긴 건 진심으로 떠나겠다는 것이 아니라 찾아달라는
        소리겠지.<br />
        냥이를 찾을 단서가 더 필요하다. <br />
      </p>
      <br />
      <br />
      <!---방scene이 이미지로 넣어진다-->
    </div>

    <div class="action">
      <button
        style="background: rgb(60, 60, 61); color: white"
        disabled
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go();"
      >
        고양이집을 살펴본다
        <!--scene6-->
      </button>
      <button
        style="background: rgb(60, 60, 61); color: white"
        disabled
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go2();"
      >
        책상 위를 본다
        <!--scene10-->
      </button>
      <button
        style="background: rgb(60, 60, 61); color: white"
        disabled
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go3();"
      >
        바닥을 본다
        <!--scene20-->
      </button>
      <button
        type="button"
        class="btn btn-primary"
        name="button"
        onclick="go3();"
      >
        평상 옆 어리를 본다
        <!--scene27-->
      </button>
    </div>

    <script>
      function go() {
        window.location.href = "findmycat_scene6.html";
      }

      function go2() {
        window.location.href = "findmycat_scene10.html";
      }

      function go3() {
        window.location.href = "findmycat_scene27.html";
      }
    </script>
  </body>
